version: '3.8'

services:
  yolo-api:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    container_name: yolo-line-crossing-cpu
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./app:/app/app
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - MODEL_PATH=models/best.pt
      - VIDEO_SOURCE=0
      - CONFIDENCE_THRESHOLD=0.5
      - IOU_THRESHOLD=0.45
      - LINE_Y_PERCENT=0.5
      - WORKER_ENABLED=true
    restart: unless-stopped
    # For webcam access - use specific device instead of privileged mode
    devices:
      - /dev/video0:/dev/video0
