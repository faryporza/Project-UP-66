<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Line Crossing Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #999;
            font-size: 1.1rem;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .video-container {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .stream-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .stream-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .status-panel {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .status-section {
            margin-bottom: 25px;
        }
        
        .status-section h3 {
            font-size: 1.2rem;
            margin-bottom: 12px;
            color: #667eea;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #3a3a3a;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            color: #999;
        }
        
        .status-value {
            font-weight: 600;
            color: #fff;
        }
        
        .count-display {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .count-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .count-label {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .count-number {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .line-control {
            margin-top: 15px;
        }
        
        .line-control label {
            display: block;
            margin-bottom: 8px;
            color: #999;
        }
        
        .line-control input {
            width: 100%;
            padding: 10px;
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-indicator.active {
            background: #10b981;
            box-shadow: 0 0 8px #10b981;
        }
        
        .status-indicator.inactive {
            background: #ef4444;
        }
        
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ YOLO Line Crossing</h1>
            <p class="subtitle">Real-time Object Detection & Counting</p>
        </header>
        
        <div class="main-grid">
            <div class="video-container">
                <div class="stream-wrapper">
                    <img id="videoStream" src="http://localhost:8000/api/stream" alt="Video Stream">
                </div>
            </div>
            
            <div class="status-panel">
                <div class="status-section">
                    <h3>üìä Counts</h3>
                    <div class="count-display">
                        <div class="count-card">
                            <div class="count-label">‚¨ÜÔ∏è Up</div>
                            <div class="count-number" id="upCount">0</div>
                        </div>
                        <div class="count-card">
                            <div class="count-label">‚¨áÔ∏è Down</div>
                            <div class="count-number" id="downCount">0</div>
                        </div>
                        <div class="count-card">
                            <div class="count-label">üìà Total</div>
                            <div class="count-number" id="totalCount">0</div>
                        </div>
                    </div>
                </div>
                
                <div class="status-section">
                    <h3>‚öôÔ∏è System Status</h3>
                    <div class="status-item">
                        <span class="status-label">Worker</span>
                        <span class="status-value" id="workerStatus">
                            <span class="status-indicator inactive"></span>
                            Stopped
                        </span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">FPS</span>
                        <span class="status-value" id="fps">0.0</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Inference Time</span>
                        <span class="status-value" id="inferenceTime">0 ms</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Line Position</span>
                        <span class="status-value" id="lineY">0</span>
                    </div>
                </div>
                
                <div class="status-section">
                    <h3>üéÆ Controls</h3>
                    <div class="controls">
                        <button onclick="resetCounts()">üîÑ Reset</button>
                        <button onclick="startWorker()">‚ñ∂Ô∏è Start</button>
                        <button onclick="stopWorker()">‚è∏Ô∏è Stop</button>
                        <button onclick="refreshStatus()">‚ôªÔ∏è Refresh</button>
                    </div>
                    
                    <div class="line-control">
                        <label for="lineYInput">Line Y Position:</label>
                        <input type="number" id="lineYInput" placeholder="Enter Y position" min="0" max="1080">
                        <button onclick="updateLineY()" style="width: 100%; margin-top: 10px;">
                            ‚úèÔ∏è Update Line
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        async function fetchStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }
        
        function updateUI(data) {
            // Update counts
            document.getElementById('upCount').textContent = data.counts.up_count;
            document.getElementById('downCount').textContent = data.counts.down_count;
            document.getElementById('totalCount').textContent = data.counts.total_count;
            
            // Update system status
            const workerStatus = document.getElementById('workerStatus');
            const indicator = workerStatus.querySelector('.status-indicator');
            
            if (data.worker_running) {
                indicator.className = 'status-indicator active';
                workerStatus.innerHTML = '<span class="status-indicator active"></span>Running';
            } else {
                indicator.className = 'status-indicator inactive';
                workerStatus.innerHTML = '<span class="status-indicator inactive"></span>Stopped';
            }
            
            document.getElementById('fps').textContent = data.fps.toFixed(1);
            document.getElementById('inferenceTime').textContent = data.inference_time_ms.toFixed(1) + ' ms';
            document.getElementById('lineY').textContent = data.line_y;
        }
        
        async function resetCounts() {
            try {
                const response = await fetch(`${API_BASE}/reset`, { method: 'POST' });
                const data = await response.json();
                console.log('Reset:', data);
                fetchStatus();
            } catch (error) {
                console.error('Error resetting counts:', error);
                alert('Failed to reset counts');
            }
        }
        
        async function startWorker() {
            try {
                const response = await fetch(`${API_BASE}/start`, { method: 'POST' });
                const data = await response.json();
                console.log('Start worker:', data);
                setTimeout(fetchStatus, 500);
            } catch (error) {
                console.error('Error starting worker:', error);
                alert('Failed to start worker');
            }
        }
        
        async function stopWorker() {
            try {
                const response = await fetch(`${API_BASE}/stop`, { method: 'POST' });
                const data = await response.json();
                console.log('Stop worker:', data);
                setTimeout(fetchStatus, 500);
            } catch (error) {
                console.error('Error stopping worker:', error);
                alert('Failed to stop worker');
            }
        }
        
        async function updateLineY() {
            const lineY = parseInt(document.getElementById('lineYInput').value);
            if (isNaN(lineY) || lineY < 0) {
                alert('Please enter a valid line Y position');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/line`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ line_y: lineY })
                });
                const data = await response.json();
                console.log('Update line:', data);
                fetchStatus();
            } catch (error) {
                console.error('Error updating line position:', error);
                alert('Failed to update line position');
            }
        }
        
        function refreshStatus() {
            fetchStatus();
        }
        
        // Auto-refresh status every 1 second
        setInterval(fetchStatus, 1000);
        
        // Initial fetch
        fetchStatus();
    </script>
</body>
</html>
