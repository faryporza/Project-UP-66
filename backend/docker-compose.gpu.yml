version: '3.8'

services:
  yolo-api:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: yolo-line-crossing-gpu
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./app:/app/app
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - MODEL_PATH=models/best.pt
      - VIDEO_SOURCE=0
      - CONFIDENCE_THRESHOLD=0.5
      - IOU_THRESHOLD=0.45
      - LINE_Y_PERCENT=0.5
      - WORKER_ENABLED=true
    restart: unless-stopped
    # GPU support
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # For webcam access
    devices:
      - /dev/video0:/dev/video0
    privileged: true
